<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LIVE WITH LIKE-MIND</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>
        
        <img src="images/5plus1.png" id="logo" alt = 'logo'>

        <a href="contact.html" id="contact">CONTACT US <img src = "images/arrow.png"></a>

        <div id="search">
            <img src="images/slogan.png" id = "slogan">

            <div class="wyInput" id="myInput">
                <button type="submit" id = "arouseSearchBox" class="arouseSearchButton" onclick="displayForm()">Search</button>

                <div class="ui-widget">
                    <form class="searchForm" style="display:none;">
                        <input id="tags" oninput="updateResult(this.value)" name="language" type="search" >
                        <button type="button" onclick="getOptions()">Search</button>
                    </form>

                    <div id='resultBackground'>
                        <!-- drop down match -->
                        <ul id = "result-list" class="result">
                            <!-- <li onclick="generateBox(this.innerHTML)" class="list-group-item">French</li> -->
                        </ul>
                    </div>

                    <div id='optionsBackground'>
                        <!-- where selected item is -->
                        <div id = "optionsBox" class="options"></div>
                    </div>
                </div>

            </div>
            
        </div>

        <div class="socialSiteIcons">
            <img src="images/Twitter.png" alt="ins">
            <img src="images/Instagram.png" alt="twitter">
            <img src="images/icons8-facebook-f-32.png" alt="facebook">
        </div>

        <img src = "images/Rectangle_orange.png" id = "orangeRe" alt="orange rectangle">
        <img src="images/Rectangle_cyan.png" id = "cyanRe" alt="Rectangle_cyan">

        <div class = "imagesLoad">
            <div id = "images">
                <img src="images/image_1.png" alt="image1">
                <img src="images/image_2.png" alt="image2" style="display: none;">
            </div>

            <div id = "imageController">
                <div class="line" id="line1"></div>
                    <div class="points">
                        <a href="#" class = "button1"><img src="images/bluePoint.png" class = "button1"></a>
                        <a href="#" class = "button2"><img src="images/orangePoint.png" class = "button2"></a>
                        <a href="#" class = "button3"><img src="images/lightBluePoint.png" class = "button3"></a>
                        <a href="#" class = "button4"><img src="images/lightBluePoint.png" class = "button4"></a>
                    </div>
                <div class="line" id="line2"></div>
            </div>
        </div>
    </body>

</html>
